<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galactic DrumKit</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        
<h1>Explore Your Limits</h1>

    <!-- First Row -->
    <div class="container">
        <div data-key="65" class="music_box">
        <p>A</p>
        <span class="sound">Bubbles</span>
        </div>
        <div data-key="83" class="music_box">
        <p>S</p>
        <span class="sound">Clay</span>
        </div>
        <div data-key="68" class="music_box">
        <p>D</p>
        <span class="sound">Pinwheel</span>
        </div>
        <div data-key="70" class="music_box">
        <p>F</p>
        <span class="sound">Prism</span>
        </div>
        <div data-key="71" class="music_box">
        <p>G</p>
        <span class="sound">Piston</span>
        </div>
        <div data-key="72" class="music_box">
        <p>H</p>
        <span class="sound">Suspension</span>
        </div>
        <div data-key="74" class="music_box">
        <p>J</p>
        <span class="sound">Squiggle</span>
        </div>
        <div data-key="75" class="music_box">
        <p>K</p>
        <span class="sound">Ufo</span>
        </div>
        <div data-key="76" class="music_box">
        <p>L</p>
        <span class="sound">Veil</span>
        </div>
    </div>

    <!-- Audio -->
    <audio data-key="65" src="media/bubbles.mp3"></audio>
    <audio data-key="83" src="media/clay.mp3"></audio>
    <audio data-key="68" src="media/pinwheel.mp3"></audio>
    <audio data-key="70" src="media/prism-2.mp3"></audio>
    <audio data-key="71" src="media/piston-2.mp3"></audio>
    <audio data-key="72" src="media/suspension.mp3"></audio>
    <audio data-key="74" src="media/squiggle.mp3"></audio>
    <audio data-key="75" src="media/ufo.mp3"></audio>
    <audio data-key="76" src="media/veil.mp3"></audio>

    <!-- Footer -->
    <footer>
        <p>Made with <span><i class="fas fa-space-shuttle"></i></span> by Bruno. More on <a href="https://github.com/DownTheMatrix" target="_blank">GitHub</a>.</p>
    </footer>


<script src="js/app.js"></script>
</body>
</html>
